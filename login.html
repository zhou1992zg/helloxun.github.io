<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<script type="text/javascript" src="./js/flexble.js"></script>

	<!-- 引入字体图片 -->
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_726058_kgtg6c094vm.css">
	<!-- 引入2字体图片 -->
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_727879_peu7ons2vp.css">

	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_727879_sk8r1yih1jp.css">

	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_727879_2lu52eba1jf.css">	

	<!-- 引入 swiper 滑动插件 -->
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">

	<!-- 引入css -->
	<link rel="stylesheet" type="text/css" href="./css/login.css">

</head>

<body>
	<div class="login_logo">
		<div class="login_img">
			<div class="phone">
				<span class="iconfont icon-phonenumber"></span>
			</div>
			<div class="weixin">
				<span class="iconfont icon-weixin"></span>
			</div>
			<div class="qq">
				<span class="iconfont icon-qq"></span>
			</div>
			<div class="login_more">
				<p>更多登陆方式 <span class="iconfont icon-right"></span></p>
			</div>
		</div>
	</div>
	<div class="function_box">
		<div class="function">
			<div class="shoucang">
				<div>
					<span class="iconfont icon-shoucang"></span>
					<p>收藏</p>
				</div>
			</div>
			<div class="history">
				<div>
					<span class="iconfont icon-lishi"></span>
					<p>历史</p>
				</div>
			</div>
			<div class="night">
				<div>
					<span class="iconfont icon-caidanmianban_yejianmoshi-"></span>
					<p>夜间</p>
				</div>
			</div>
		</div>
	</div>
	<div>
	<div class="mine_box">
		<div class="mine">
			<div class="mine_one">
				<p>我的关注</p>
				<span class="iconfont icon-right"></span>
			</div>
			<div class="mine_two">
				<p>消息通知</p>
				<span class="iconfont icon-right"></span>
			</div>
		</div>
	</div>
	<div class="money_box">
		<div class="money">
			<div class="money_one">
				<p>我的钱包</p>
				<span class="iconfont icon-right"></span>
				<span>手机充值</span>
			</div>
			<div class="money_two">
				<p>京东特供</p>
				<span class="iconfont icon-right"></span>
				<span>新人领188红包</span>
			</div>
		</div>
	</div>
	<div class="mine_box">
		<div class="mine">
			<div class="mine_one">
				<p>用户反馈</p>
				<span class="iconfont icon-right"></span>
			</div>
			<div class="mine_two">
				<p>系统设置</p>
				<span class="iconfont icon-right"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="logo">
			<div>
				<span class="iconfont icon-homepage"></span>
				<p>首页</p>
			</div>
		</div>
		<div class="logo">
			<div>
				<span class="iconfont icon-play"></span>
				<p>西瓜视频</p>
			</div>
		</div>
		<div class="logo">
			<div>
				<span class="iconfont icon-message_fill"></span>
				<p>微头条</p>
			</div>
		</div>
		<div class="logo">
			<div>
				<span class="iconfont icon-playon"></span>
				<p>小视频</p>
			</div>
		</div>
	</div>
	<!-- 引入 swiper js 文件 -->
	<script src="./js/swiper.min.js"></script>
	<script type="text/javascript">

		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 8,
			spaceBetween: 30,
		});

	</script>


</body>

</html>
